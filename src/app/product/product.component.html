<div class="container-fluid">
  <div class="row container-card">
    <div class="col-8">
      <div class="my-2">
        <button type="button" class="btn btn-success buttom-create" routerLink="create">Crear</button>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Valor</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.value }}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">
                      Ver
                    </button>
                    <button type="button" class="btn btn-outline-primary" (click)="deleteProduct(product.id)">
                      Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
