<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{ version }}</h6>
      <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Username or password incorrect.
            </div>
            <div class="m-3">
              <label class="d-block my-3">
                <input type="text" class="form-control" formControlName="name" [placeholder]="'Name' | translate" />
                <span hidden translate>Name</span>
                <small
                  [hidden]="registerForm.controls['name'].valid || registerForm.controls['name'].untouched"
                  class="text-danger"
                  translate
                >
                  Nombre es requerido
                </small>
              </label>
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'Email' | translate"
                />
                <span hidden translate>Username</span>
                <small
                  [hidden]="registerForm.controls['username'].valid || registerForm.controls['username'].untouched"
                  class="text-danger"
                  translate
                >
                  Debe ingresar un email válido
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="registerForm.controls['password'].valid || registerForm.controls['password'].untouched"
                  class="text-danger"
                  translate
                >
                  La contraseña debe contener 8-16 caracteres
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Register</span>
              </button>
              <button class="btn btn-secondary w-100 my-2" type="button" routerLink="/login">
                <span translate style="color: white">Cancel</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
