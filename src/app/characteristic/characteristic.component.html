<div class="container-fluid">
  <div class="row container-card">
    <div class="col-8">
      <div class="my-2">
        <button type="button" class="btn btn-success buttom-create" routerLink="create">Crear</button>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Valor</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let characteristic of characteristics">
                <th scope="row">{{ characteristic.id }}</th>
                <td>{{ characteristic.name }}</td>
                <td>{{ characteristic.type }}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      [routerLink]="['/characteristics', characteristic.id]"
                    >
                      Ver
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      (click)="deleteCharacteristic(characteristic.id)"
                    >
                      Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
