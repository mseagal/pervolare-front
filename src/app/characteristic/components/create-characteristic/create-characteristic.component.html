<div class="container-fluid">
  <div class="row container-card">
    <div class="col-6">
      <div>
        <form *ngIf="characteristicForm" [formGroup]="characteristicForm" (ngSubmit)="onSubmit()">
          <div class="form-row row">
            <div class="form-group col-12">
              <label for="inputEmail4">Nombre</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Nombre" />
            </div>
          </div>
          <div class="form-group my-2">
            <label for="inputEmail4">Tipo</label>
            <select class="form-select" aria-label="Default select example" formControlName="type">
              <option *ngFor="let type of types" value="{{ type.value }}">{{ type.name }}</option>
            </select>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4 col-xl-1">
              <button type="submit" class="btn btn-primary mt-3" [disabled]="characteristicForm.invalid">Crear</button>
            </div>
            <div class="col-6 col-sm-4 col-xl-1">
              <button type="button" class="btn btn-secondary mt-3" routerLink="/characteristics">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
